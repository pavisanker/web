<!DOCTYPE html>
<html>
	<head>
		<title>rowspan&colspan</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>Column1</th>
				<th>Column2</th>
				<th>Column3</th>
			</tr>
			<tr>
				<td rowspan="2">Row1Cell1</td>
				<td>Row1Cell2</td>
				<td>Row1Cell3</td>
			</tr>
			<tr>
				<td>Row2Cell2</td>
				<td>Row2Cell3</td>
			</tr>
			<tr>
				<td colspan="3">Row3Cell1</td>
			</tr>
		</table>
	</body>
</html>
