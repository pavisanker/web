<!DOCTYPE html>
<html>
	<head>
		<title>Table header</title>
	</head>
	<body>
		<table border="2"width="100%">
			<thead>
				<tr>
					<td colspan="4">Head of table</td>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="4">Foot of table</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>Cell1</tr>
					<td>Cell2</tr>
					<td>Cell3</tr>
					<td>Cell4</tr>
				</tr>
			</tbody>
		</table>
	</body>
</html>
