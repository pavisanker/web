<!DOCTYPE html>
<html>
	<head>
		<title>Cell Padding&Cell Spacing</title>
	</head>
	<body>
		<table border="1"cellpadding="5"cellspacing="10">
			<tr>
				<th>Name</th>
				<th>Salary</th>
			</tr>
			<tr>
				<td>Akshay</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>Manu</td>
				<td>1000</td>
			</tr>
		</table>
	</body>
</html>
